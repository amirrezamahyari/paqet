name: Build and Release

on:
    workflow_dispatch:
    push:
        tags:
            - "v*.*.*"

permissions:
    contents: write

jobs:
    build-linux:
        runs-on: ubuntu-latest
        container:
            image: golang:1.25
        strategy:
            matrix:
                include:
                    - goarch: amd64
                      filename: amd64
                    - goarch: arm64
                      filename: arm64
                    - goarch: arm
                      filename: arm32

        steps:
            - name: Setup Build Environment
              run: |
                  set -e
                  apt-get update
                  if [ "${{ matrix.goarch }}" = "arm64" ]; then
                    dpkg --add-architecture arm64
                    apt-get update
                    apt-get install -y --no-install-recommends gcc-aarch64-linux-gnu libc6-dev-arm64-cross libpcap-dev:arm64
                  elif [ "${{ matrix.goarch }}" = "arm" ]; then
                    dpkg --add-architecture armhf
                    apt-get update
                    apt-get install -y --no-install-recommends gcc-arm-linux-gnueabihf libc6-dev-armhf-cross libpcap-dev:armhf
                  else
                    apt-get install -y --no-install-recommends build-essential libpcap-dev
                  fi

            - name: Checkout Code
              uses: actions/checkout@v5

            - name: Mark repo as safe
              run: git config --global --add safe.directory $GITHUB_WORKSPACE

            - name: Get tag or commit
              id: ref_id
              shell: bash
              run: |
                  if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
                    REF_ID="${GITHUB_REF#refs/tags/}"
                    echo "Triggered by tag: $REF_ID"
                  else
                    REF_ID=$(git rev-parse --short HEAD)
                    echo "No tag detected. Using commit hash: $REF_ID"
                  fi
                  echo "ref=$REF_ID" >> $GITHUB_OUTPUT

            - name: Build
              run: |
                  mkdir -p dist
                  export CGO_ENABLED=1 
                  export GOOS=linux 
                  export GOARCH=${{ matrix.goarch }}
                  export VERSION=${{ steps.ref_id.outputs.ref }}
                  export GIT_COMMIT=$(git rev-parse HEAD 2>/dev/null || echo "unknown")
                  export GIT_TAG=$(git describe --tags --exact-match 2>/dev/null || echo "unknown")
                  export BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

                  # Set the C compiler for cross-compilation
                  if [ "$GOARCH" = "arm64" ]; then
                    export CC=aarch64-linux-gnu-gcc
                  elif [ "$GOARCH" = "arm" ]; then
                    export CC=arm-linux-gnueabihf-gcc
                    export GOARM=7
                  fi

                  go build -v -a -trimpath \
                    -gcflags "all=-l=4" \
                    -ldflags "-s -w -buildid= \
                    -X 'paqet/cmd/version.Version=${VERSION}' \
                    -X 'paqet/cmd/version.GitCommit=${GIT_COMMIT}' \
                    -X 'paqet/cmd/version.GitTag=${GIT_TAG}' \
                    -X 'paqet/cmd/version.BuildTime=${BUILD_TIME}'" \
                    -o paqet_linux_${{ matrix.filename }} ./cmd/main.go

                  chmod +x paqet_linux_${{ matrix.filename }}
                  tar -czvf dist/paqet-linux-${{ matrix.filename }}-${{ steps.ref_id.outputs.ref }}.tar.gz \
                    paqet_linux_${{ matrix.filename }} \
                    README.md \
                    example/client.yaml.example \
                    example/server.yaml.example

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: paqet-linux-${{ matrix.filename }}
                  path: dist/paqet-linux-${{ matrix.filename }}-${{ steps.ref_id.outputs.ref }}.tar.gz
                  retention-days: 1

    build-windows:
        runs-on: windows-latest
        strategy:
            matrix:
                goarch: [amd64]
        steps:
            - name: Setup Build Environment
              run: |
                  # Install Npcap for libpcap support on Windows
                  choco install npcap -y
                  # Install MinGW for CGO support
                  choco install mingw -y

            - name: Checkout Code
              uses: actions/checkout@v5

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25"

            - name: Get tag or commit
              id: ref_id
              shell: bash
              run: |
                  if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
                    REF_ID="${GITHUB_REF#refs/tags/}"
                    echo "Triggered by tag: $REF_ID"
                  else
                    REF_ID=$(git rev-parse --short HEAD)
                    echo "No tag detected. Using commit hash: $REF_ID"
                  fi
                  echo "ref=$REF_ID" >> $GITHUB_OUTPUT

            - name: Build
              shell: bash
              run: |
                  mkdir -p dist
                  export CGO_ENABLED=1 
                  export GOOS=windows 
                  export GOARCH=${{ matrix.goarch }}
                  export VERSION=${{ steps.ref_id.outputs.ref }}
                  export GIT_COMMIT=$(git rev-parse HEAD 2>/dev/null || echo "unknown")
                  export GIT_TAG=$(git describe --tags --exact-match 2>/dev/null || echo "unknown")
                  export BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

                  go build -v -a -trimpath \
                    -gcflags "all=-l=4" \
                    -ldflags "-s -w -buildid= \
                    -X 'paqet/cmd/version.Version=${VERSION}' \
                    -X 'paqet/cmd/version.GitCommit=${GIT_COMMIT}' \
                    -X 'paqet/cmd/version.GitTag=${GIT_TAG}' \
                    -X 'paqet/cmd/version.BuildTime=${BUILD_TIME}'" \
                    -o paqet_windows_${{ matrix.goarch }}.exe ./cmd/main.go

                  7z a -tzip dist/paqet-windows-${{ matrix.goarch }}-${{ steps.ref_id.outputs.ref }}.zip \
                    paqet_windows_${{ matrix.goarch }}.exe \
                    README.md \
                    example/client.yaml.example \
                    example/server.yaml.example

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: paqet-windows-${{ matrix.goarch }}
                  path: dist/paqet-windows-${{ matrix.goarch }}-${{ steps.ref_id.outputs.ref }}.zip
                  retention-days: 1

    build-darwin:
        runs-on: macos-latest
        strategy:
            matrix:
                goarch: [amd64, arm64]
        steps:
            - name: Checkout Code
              uses: actions/checkout@v5

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25"

            - name: Get tag or commit
              id: ref_id
              run: |
                  if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
                    REF_ID="${GITHUB_REF#refs/tags/}"
                    echo "Triggered by tag: $REF_ID"
                  else
                    REF_ID=$(git rev-parse --short HEAD)
                    echo "No tag detected. Using commit hash: $REF_ID"
                  fi
                  echo "ref=$REF_ID" >> $GITHUB_OUTPUT

            - name: Build
              run: |
                  mkdir -p dist
                  export CGO_ENABLED=1 
                  export GOOS=darwin 
                  export GOARCH=${{ matrix.goarch }}
                  export VERSION=${{ steps.ref_id.outputs.ref }}
                  export GIT_COMMIT=$(git rev-parse HEAD 2>/dev/null || echo "unknown")
                  export GIT_TAG=$(git describe --tags --exact-match 2>/dev/null || echo "unknown")
                  export BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

                  go build -v -a -trimpath \
                    -gcflags "all=-l=4" \
                    -ldflags "-s -w -buildid= \
                    -X 'paqet/cmd/version.Version=${VERSION}' \
                    -X 'paqet/cmd/version.GitCommit=${GIT_COMMIT}' \
                    -X 'paqet/cmd/version.GitTag=${GIT_TAG}' \
                    -X 'paqet/cmd/version.BuildTime=${BUILD_TIME}'" \
                    -o paqet_darwin_${{ matrix.goarch }} ./cmd/main.go

                  chmod +x paqet_darwin_${{ matrix.goarch }}
                  tar -czvf dist/paqet-darwin-${{ matrix.goarch }}-${{ steps.ref_id.outputs.ref }}.tar.gz \
                    paqet_darwin_${{ matrix.goarch }} \
                    README.md \
                    example/client.yaml.example \
                    example/server.yaml.example

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: paqet-darwin-${{ matrix.goarch }}
                  path: dist/paqet-darwin-${{ matrix.goarch }}-${{ steps.ref_id.outputs.ref }}.tar.gz
                  retention-days: 1

    build-openwrt-mt7622:
        runs-on: ubuntu-latest
        container:
            image: golang:1.25
        steps:
            - name: Install build deps
              run: |
                  set -e
                  apt-get update
                  apt-get install -y --no-install-recommends \
                    build-essential file git wget ca-certificates xz-utils unzip rsync \
                    python3 gawk gettext libncurses5-dev zlib1g-dev

            - name: Checkout Code
              uses: actions/checkout@v5

            - name: Mark repo as safe
              run: git config --global --add safe.directory $GITHUB_WORKSPACE

            - name: Get tag or commit
              id: ref_id
              shell: bash
              run: |
                  if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
                    REF_ID="${GITHUB_REF#refs/tags/}"
                  else
                    REF_ID=$(git rev-parse --short HEAD)
                  fi
                  echo "ref=$REF_ID" >> $GITHUB_OUTPUT

            - name: Download OpenWrt SDK (23.05.2 / mediatek/mt7622 / musl)
              shell: bash
              run: |
                  set -e
                  SDK_URL="https://downloads.openwrt.org/releases/23.05.2/targets/mediatek/mt7622/openwrt-sdk-23.05.2-mediatek-mt7622_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
                  wget -O sdk.tar.xz "$SDK_URL"
                  tar -xf sdk.tar.xz
                  SDK_DIR="$(ls -d openwrt-sdk-23.05.2-mediatek-mt7622_* | head -n1)"
                  echo "SDK_DIR=$SDK_DIR" >> $GITHUB_ENV

            - name: Build libpcap inside SDK (populates sysroot headers/libs)
              shell: bash
              run: |
                  set -e
                  cd "$SDK_DIR"
                  ./scripts/feeds update -a
                  ./scripts/feeds install -a
                  make defconfig
                  make package/libs/libpcap/compile V=s

            - name: Build paqet for OpenWrt (arm64 + musl)
              shell: bash
              run: |
                  set -e
                  mkdir -p dist

                  SDK="$SDK_DIR"
                  STAGING="$SDK/staging_dir"
                  TOOLCHAIN="$(ls -d $STAGING/toolchain-* | head -n1)"
                  TARGETSYS="$(ls -d $STAGING/target-* | head -n1)"

                  export PATH="$TOOLCHAIN/bin:$PATH"
                  export CC="$(ls $TOOLCHAIN/bin/*-openwrt-linux-musl-gcc | head -n1)"

                  export CGO_ENABLED=1
                  export GOOS=linux
                  export GOARCH=arm64

                  export VERSION="${{ steps.ref_id.outputs.ref }}"
                  export GIT_COMMIT=$(git rev-parse HEAD 2>/dev/null || echo "unknown")
                  export GIT_TAG=$(git describe --tags --exact-match 2>/dev/null || echo "unknown")
                  export BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

                  export CGO_CFLAGS="--sysroot=$TARGETSYS -I$TARGETSYS/usr/include"
                  export CGO_LDFLAGS="--sysroot=$TARGETSYS -L$TARGETSYS/usr/lib -lpcap"

                  go build -v -a -trimpath \
                    -gcflags "all=-l=4" \
                    -ldflags "-s -w -buildid= \
                    -X 'paqet/cmd/version.Version=${VERSION}' \
                    -X 'paqet/cmd/version.GitCommit=${GIT_COMMIT}' \
                    -X 'paqet/cmd/version.GitTag=${GIT_TAG}' \
                    -X 'paqet/cmd/version.BuildTime=${BUILD_TIME}'" \
                    -o paqet_openwrt_mt7622_arm64 ./cmd/main.go

                  chmod +x paqet_openwrt_mt7622_arm64

                  # sanity check: should be musl loader, not ld-linux
                  file paqet_openwrt_mt7622_arm64
                  readelf -l paqet_openwrt_mt7622_arm64 | grep -i 'interpreter' || true

                  tar -czvf dist/paqet-openwrt-mt7622-arm64-${VERSION}.tar.gz \
                    paqet_openwrt_mt7622_arm64 \
                    README.md \
                    example/client.yaml.example \
                    example/server.yaml.example

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: paqet-openwrt-mt7622-arm64
                  path: dist/paqet-openwrt-mt7622-arm64-${{ steps.ref_id.outputs.ref }}.tar.gz
                  retention-days: 1

    release:
        runs-on: ubuntu-latest
        needs: [build-linux, build-darwin, build-windows, build-openwrt-mt7622]
        if: startsWith(github.ref, 'refs/tags/')
        steps:
            - name: Download all build artifacts
              uses: actions/download-artifact@v4
              with:
                  path: ./dist
                  pattern: paqet-*
                  merge-multiple: true

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: dist/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
